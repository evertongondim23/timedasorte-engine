services:
  # MinIO - Armazenamento de Arquivos
  minio:
    image: minio/minio:latest
    container_name: jogodasorte-minio
    env_file:
      - .env
    ports:
      - '9000:9000'  # API
      - '9001:9001'  # Console web
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-admin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-password123}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.3'
        reservations:
          memory: 256M
          cpus: '0.1'
    restart: unless-stopped
    networks:
      - app-net

volumes:
  minio_data:

networks:
  app-net:
    driver: bridge
