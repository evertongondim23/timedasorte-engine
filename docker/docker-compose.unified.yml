services:
  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: jogodasorte-nginx
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/api.conf:/etc/nginx/api.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.2'
        reservations:
          memory: 64M
          cpus: '0.1'
    networks:
      - app-net

  # Frontend Angular
  frontend:
    image: jogodasorte-app-lobocode-frontend
    container_name: frontend
    ports:
      - '4200:80'
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.3'
        reservations:
          memory: 128M
          cpus: '0.1'
    networks:
      - app-net

  # Migration Service (executa ANTES do backend)
  migration:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: jogodasorte-migration
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
      - JWT_SECRET=${JWT_SECRET}
      - REDIS_URL=redis://redis:6379
    command: sh -c "echo 'ðŸ”„ Aguardando banco...' && sleep 10 && echo 'ðŸ“¦ Executando migraÃ§Ãµes...' && npx prisma migrate deploy && echo 'ðŸŒ± Executando seed...' && npx prisma db seed && echo 'âœ… MigraÃ§Ãµes concluÃ­das!'"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    restart: "no"
    networks:
      - app-net

  # Backend NestJS
  backend:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: jogodasorte-backend
    env_file:
      - .env
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
      - JWT_SECRET=${JWT_SECRET}
      - REDIS_URL=redis://redis:6379
    depends_on:
      migration:
        condition: service_completed_successfully
      db:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.2'
    networks:
      - app-net

  # Database PostgreSQL
  db:
    image: postgres:16.8-alpine3.20
    container_name: jogodasorte-db
    ports:
      - '5432:5432'  # Expor PostgreSQL externamente
    env_file:
      - .env
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
    volumes:
      - jogodasorte-engine-lobocode_postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USER}']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.3'
        reservations:
          memory: 256M
          cpus: '0.1'
    networks:
      - app-net

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: jogodasorte-redis
    volumes:
      - redis_data:/data
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.1'
        reservations:
          memory: 64M
          cpus: '0.05'
    networks:
      - app-net

  # MinIO - Armazenamento de Arquivos
  minio:
    image: minio/minio:latest
    container_name: jogodasorte-minio
    env_file:
      - .env
    ports:
      - '9000:9000'  # API
      - '9001:9001'  # Console web
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-admin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-password123}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.3'
        reservations:
          memory: 256M
          cpus: '0.1'
    restart: unless-stopped
    networks:
      - app-net

volumes:
  jogodasorte-engine-lobocode_postgres_data:
    external: true
  redis_data:
  minio_data:

networks:
  app-net:
    external: true
