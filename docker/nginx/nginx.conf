events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logs (JSON format)
    log_format json_combined escape=json
        '{ "time":"$time_iso8601", '
        '"remote_addr":"$remote_addr", '
        '"request":"$request", '
        '"status":$status, '
        '"body_bytes_sent":$body_bytes_sent, '
        '"request_time":$request_time, '
        '"upstream_response_time":"$upstream_response_time", '
        '"http_referer":"$http_referer", '
        '"http_user_agent":"$http_user_agent" }';

    access_log /var/log/nginx/access.log json_combined;
    error_log /var/log/nginx/error.log warn;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/s;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' https: data: blob: 'unsafe-inline';" always;

    # HTTP server para desenvolvimento
    server {
        listen 80;
        server_name 31.97.166.94 localhost;
        
        # API endpoints - Roteia para o NestJS
        location /api/ {
            proxy_pass http://backend:3000/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Server $host;
            proxy_cache_bypass $http_upgrade;

            proxy_read_timeout 60s;
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
        }
        
        # Health check para o backend
        location /health {
            proxy_pass http://backend:3000/health;
            proxy_connect_timeout 5s;
            proxy_read_timeout 10s;
            access_log off;
        }

        # Assets estáticos (imagens, CSS, JS) - Cache longo
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://frontend:80;
            proxy_cache_valid 200 1d;
            add_header Cache-Control "public, max-age=86400";
            access_log off;
        }

        # Pasta assets específica - proxy direto sem rewrite
        location /assets/ {
            proxy_pass http://frontend:80/assets/;
            add_header Cache-Control "public, max-age=86400";
            access_log off;
        }

        # Frontend - Angular (proxy para container)
        location / {
            proxy_pass http://frontend:80;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Server $host;
            proxy_cache_bypass $http_upgrade;

            proxy_read_timeout 60s;
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
        }
    }

    # HTTPS server - Frontend + Backend
    server {
        listen 443 ssl http2;
        server_name appjogodasorte.com.br localhost;

        # SSL configuration (Let's Encrypt ou auto-assinado)
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers EECDH+AESGCM:EECDH+CHACHA20:EDH+AESGCM;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_session_tickets off;

        # WebSocket endpoints - Socket.IO (ANTES de /api/)
        location /api/socket.io/ {
            # Roteia para o container do NestJS
            proxy_pass http://jogodasorte-backend:3000/socket.io/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Server $host;
            proxy_cache_bypass $http_upgrade;
            
            # Configurações específicas para WebSocket
            proxy_buffering off;
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
            proxy_connect_timeout 86400;
        }

        # API endpoints - Roteia para o NestJS
        location /api/ {
            limit_req zone=api burst=60 nodelay;
            
            # Roteia para o container do NestJS
            proxy_pass http://backend:3000/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Server $host;
            proxy_cache_bypass $http_upgrade;

            proxy_read_timeout 60s;
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;

            # CORS headers para o backend
            # add_header Access-Control-Allow-Origin "https://appjogodasorte.com.br" always;
            add_header Access-Control-Allow-Origin "http://31.97.166.94:3000" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization" always;
            add_header Access-Control-Allow-Credentials "true" always;

            # Preflight OPTIONS request
            if ($request_method = 'OPTIONS') {
                #  add_header Access-Control-Allow-Origin "https://appjogodasorte.com.br" always;
                add_header Access-Control-Allow-Origin "http://31.97.166.94:3000" always;
                add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
                add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization" always;
                add_header Access-Control-Allow-Credentials "true" always;
                add_header Content-Type "text/plain charset=UTF-8";
                add_header Content-Length 0;
                return 204;
            }

            # Error handling
            proxy_intercept_errors on;
            error_page 502 503 504 = @backend_down;
        }
        
        # Health check para o backend
        location /health {
            proxy_pass http://backend:3000/health;
            proxy_connect_timeout 5s;
            proxy_read_timeout 10s;
            access_log off;
            proxy_intercept_errors on;
            error_page 502 503 504 = @health_down;
        }

        # Assets estáticos (imagens, CSS, JS) - Cache longo
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://frontend:80;
            proxy_cache_valid 200 1d;
            add_header Cache-Control "public, max-age=86400";
            access_log off;
        }

        # Pasta assets específica - proxy direto sem rewrite
        location /assets/ {
            proxy_pass http://frontend:80/assets/;
            add_header Cache-Control "public, max-age=86400";
            access_log off;
        }

        # Frontend - Angular (tudo que não é /api)
        location / {
            # Serve o Angular no container frontend
            proxy_pass http://frontend:80;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Server $host;
            proxy_cache_bypass $http_upgrade;

            proxy_read_timeout 60s;
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;

            # CORS headers para o frontend
            add_header Access-Control-Allow-Origin "https://appjogodasorte.com.br" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization" always;
            add_header Access-Control-Allow-Credentials "true" always;
        }
        
        # Backend down handler
        location @backend_down {
            return 502 '{"error": "Backend service temporarily unavailable", "status": 502}';
            add_header Content-Type application/json;
        }
        
        # Health check down handler
        location @health_down {
            return 503 '{"status": "unhealthy", "error": "Backend service unavailable"}';
            add_header Content-Type application/json;
        }
    }
}
